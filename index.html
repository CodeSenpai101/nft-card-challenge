<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>
  
  
  <div class="color-2">
    <div class="color-1">
    
      <div class="card">
        <img class="main-img" src="images/image-equilibrium.jpg">
        <p class="heading">Equilibrium #3429</p>
    
        <p class= "content-text">Our Equilibrium collection promotes balance and calm.</p>
      
        <img class="eth-icon" src="images/icon-ethereum.svg"><span class="eth-text" >0.041 ETH</span><img class="clock-icon" src="images/icon-clock.svg"><span class="days-txt">3 days left</span>
        <hr>
        <img class="jules-pfp" src="images/image-avatar.png"><p class="jules-txt" >Creation of <span id="jules-name">Jules Wyvern</span></p>
        <img  class="eye-view" src="images/icon-view.svg">
         
        <div class="color-overlay">
          
      </div>  
    </div>
  </div>
  
    
      
  
  
  
  
  <div class="attribution">
    <span>Challenge by:</span> <span><a class="credit-link1" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a></span> 
    <span>Coded by:</span> <span><a class="credit-link2" href="https://github.com/CodeSenpai101">Alexis.</a></span>
  </div>
</body>
</html>
